    .article-preview {
      color: #1D1D1D;
    }

    .article-preview b {
      display: block;
      margin-bottom: 6px;
    }

    }

    .footer-link {
      color: #1D1D1D;
      font-weight: bold;
      text-decoration: none;
    }

    .icon-link img {
      height: 24px;
      width: 24px;
      vertical-align: middle;
    }
